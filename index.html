<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
 <div class="box">
    <h2> WEATHER APP</h2>
    <div class="search">
        <input class="input" type="text" placeholder="Enter the city" spellcheck="false">
        <button class="search_icon"><i class="bi bi-search"></i></button>
    </div>
    <div class="center">
        <img src="clouds.png" class="mainweather">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
    </div>  
    <div class="details">
        <div class="col">
            <img src="humidity.png" alt="">
            <div>
                <p class="humidity"></p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="wind.png" alt="">
            <div>
                <p class="wind"></p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
</div>
<script>
  const apiKey = "acfee124197a4e87e699f33a2bf10ca9";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather";

  async function checkWeather(city = ".input") {
    const response = await fetch(`${apiUrl}?q=${city}&appid=${apiKey}&units=metric`);
    const data = await response.json();
    console.log(data);

    if (data.cod === 200) {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = `${data.main.temp} Â°C`;
        document.querySelector(".humidity").innerHTML = `${data.main.humidity} %`;
        document.querySelector(".wind").innerHTML = `${data.wind.speed} m/s`;
    } else {
        console.error("Error: ", data.message);
    }
  }

  // Trigger search on button click
  document.querySelector(".search_icon").addEventListener("click", async function() {
    const city = document.querySelector(".input").value;
    if (city) {
        await checkWeather(city);
    } else {
        alert("Please enter a city.");
    }
  });

  // Check weather for default city on load
  checkWeather();
  
</script>
</body>
</html>
